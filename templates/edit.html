{% extends 'base.html' %}

{% block title %} edit data {% endblock %}

{% block header %} Edit Data {% endblock %}

{% block body %}
<a href="{{ url_for('index') }}" class="btn btn-primary">Back</a>
<div class="card-body">
    <form action="/process_edit/{{data.id}}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">#</div>
                </div>
                <input type="text" id="name" class="form-control" placeholder="Input Name" name="name" value={{ data.name }}>
            </div>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">#</div>
                </div>
                <input type="text" id="quantity" class="form-control" placeholder="Input Quantity" name="quantity" value={{ data.quantity }}>
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input type="text" id="price" class="form-control" placeholder="Input Price" name="price" value={{ data.price }}>
            </div>
        </div>  
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
            <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
