{% extends 'base.html' %}

{% block title %} edit data {% endblock %}

{% block header %} Edit Data {% endblock %}

{% block body %}
<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone Number</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in data %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ entry.name }}</td>
                <td>{{ entry.address }}</td>
                <td>{{ entry.phone_number }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
